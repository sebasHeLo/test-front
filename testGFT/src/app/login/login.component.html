<div class="card" id="content">
  <div class="card-body">
    <form method="post" #frm="ngForm" (ngSubmit)="valite(frm)">
      <h3>Login</h3>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Type your email" [(ngModel)]="user.email" required mail>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Type your password" [(ngModel)]="user.password" required>
      </div>
      <button id="enterBtn" type="submit" class="btn btn-primary" [disabled]="frm.invalid">
        Enter
      </button>
      <label>We knew each other? </label>&nbsp;<a href="#" routerLink="/register">Create a new account</a>
    </form>
  </div>
</div>
